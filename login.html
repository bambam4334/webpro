<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="web.html">
                <img src="/pic/minilogo2.png" width="80" height="1000">
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary is-static">
                        <!-- ถ้าล็อกอินจะมีชื่อ -->
                        <strong>Not Login</strong>
                    </a>

                </div>
            </div>
        </div>
        </div>
    </nav>
    <div class="section mx-6 my-6">

        <div class="tile">
            <center>
                <p style="font-size: 60px; font-family: 'Kanit', sans-serif;"><b>Login | เข้าสู่ระบบ</b></p>
            </center>
        </div>

        <div class="columns my-3">
            <div class="column is-half" style="background-color: violet">
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="username" value="" style="width: 50%;">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <!-- ทำ vue ดักเคส -->
                    <!-- <p class="help is-success">This username is available</p> -->
                </div>
                <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="password" placeholder="password" value="" style="width: 50%;">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                    </div>
                    <!-- ทำ vue -->
                    <!-- <p class="help is-danger">This email is invalid</p> -->
                </div>
                <div class="field is-grouped">
                    <div class="control">
                        <a href="web.html"><button class="button is-link">Submit</button></a>
                    </div>
                    <div class="control">
                        <a href="index.html"><button class="button is-link is-light">Cancel</button></a>
                    </div>
                </div>
            </div>
            <div class="column">
               
            </div>
        </div>

    </div>


</body>

</html>
